<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoodBood</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="wb-header">
      <h1>MoodBood</h1>
      <div class="wb-controls">
        <input
          id="imageUrl"
          type="url"
          placeholder="Paste image URL or page URL"
        />
        <label class="file-btn">
          <input id="fileInput" type="file" accept="image/*,video/*" hidden />
          <span>Upload Media</span>
        </label>
        <button id="clearBtn" title="Clear all items">Clear</button>
        <label class="wb-toggle">
          <input id="snapToggle" type="checkbox" />
          <span>Snap to grid</span>
        </label>
        <label class="wb-select">
          <span>Board:</span>
          <button id="boardPickerBtn" title="Choose board">Choose Board</button>
          <button id="newBoardBtn" title="Create board">New</button>
          <button id="deleteBoardBtn" title="Delete board">Delete</button>
        </label>
        <label class="wb-select">
          <span>Grid:</span>
          <select id="gridType">
            <option value="lines">Lines</option>
            <option value="dots">Dots</option>
            <option value="none">None</option>
          </select>
        </label>
        <label class="wb-select">
          <span>Theme:</span>
          <select id="themeSelect">
            <option value="white">White</option>
            <option value="lightgray">Light Gray</option>
            <option value="darkgray">Dark Gray</option>
            <option value="black">Black</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightyellow">Light Yellow</option>
            <option value="lightpink">Light Pink</option>
            <option value="lightpurple">Light Purple</option>
          </select>
        </label>
        <label class="wb-select">
          <span>Export:</span>
          <select id="exportSelect">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="pdf">PDF</option>
          </select>
          <button id="exportBtn">Save</button>
        </label>
        <span class="hint">Tip: paste image or screenshot (Ctrl+V)</span>
      </div>
    </header>
    <main
      id="board"
      class="wb-board"
      tabindex="0"
      aria-label="Whiteboard canvas"
    >
      <div id="boardContent" class="wb-board-content"></div>
    </main>

    <template id="item-tpl">
      <div class="wb-item" draggable="true">
        <div class="wb-item-body"></div>
        <button class="wb-close" title="Remove">×</button>
        <button class="wb-crop" title="Crop image">✂️</button>
      </div>
    </template>

    <script src="whiteboard.js" type="module"></script>
  </body>
</html>
